<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>

        <title>Embed Generator</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Embed Generator</h1>
            </header>
            <div class="row">
                <div class="embed-controls col">
                    <form>
                        <label for="author" class="form-label">Author</label>
                        <input type="text" id="author" class="form-control" />
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" class="form-control" />
                        <label for="desc" class="form-label">Description</label>
                        <textarea
                            id="desc"
                            cols="30"
                            rows="10"
                            class="form-control"
                        ></textarea>
                        <label for="image-url" class="form-label"
                            >Image URL</label
                        >
                        <input
                            type="text"
                            id="image-url"
                            class="form-control"
                        />
                        <label for="redirect-url" class="form-label"
                            >Redirect URL</label
                        >
                        <input
                            type="text"
                            id="redirect-url"
                            class="form-control"
                        />
                        <label for="sidebar-color" class="form-label"
                            >Sidebar Color</label
                        >
                        <input
                            type="text"
                            id="sidebar-color"
                            class="form-control"
                        />
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary mt-2">
                                Create Embed
                            </button>
                        </div>
                    </form>
                </div>
                <div class="embed-preview col">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Voluptatibus maiores voluptate quidem molestias
                        provident quaerat dolores quas ut eaque iusto eius
                        excepturi iste magni, natus sit, laboriosam quod,
                        distinctio voluptas!
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
