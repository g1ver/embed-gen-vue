<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
        <title>Embed Generator</title>
    </head>
    <body>
        <header>
            <h1>Embed Generator</h1>
        </header>
        <div class="embed-preview">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus maiores voluptate quidem molestias provident quaerat dolores quas ut eaque iusto eius excepturi iste magni, natus sit, laboriosam quod, distinctio voluptas!
            </p>
        </div>
        <div class="embed-controls">
            <label for="author">Author</label>
            <input type="text" id="author" />
            <label for="title">Title</label>
            <input type="text" id="title" />
            <label for="desc">Description</label>
            <input type="text" id="desc" />
            <label for="image-url">Image URL</label>
            <input type="text" id="image-url" />
            <label for="redirect-url">Redirect URL</label>
            <input type="text" id="redirect-url"/>
            <label for="sidebar-color">Sidebar Color</label>
            <input type="text" id="sidebar-color"/>
            <button type="submit">Create Embed</button>
        </div>
    </body>
</html>
